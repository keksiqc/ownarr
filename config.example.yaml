# Example configuration file for ownarr
# This file demonstrates all available configuration options

# Port to listen on (default: 8080)
port: 8080

# Log level (default: "info")
# Valid values: "debug", "info", "warn", "error"
logLevel: "info"

# Polling interval for checking folder changes (default: "30s")
# Format: number with unit (e.g., "10s", "5m", "1h")
pollInterval: "30s"

# Timezone for logging and scheduling (default: "UTC")
# Uses standard timezone names (e.g., "America/New_York", "Europe/London")
timezone: "UTC"

# List of folders to monitor
# New format (recommended):
folders:
  - path: "/data/media"
    uid: 1000
    gid: 1000
    mode: 755
  - path: "/data/downloads"
    uid: 1000
    gid: 1000
    mode: 755

# Legacy format (still supported):
# folders:
#   - "/data/media:1000:1000:755"
#   - "/data/downloads:1000:1000:755"
